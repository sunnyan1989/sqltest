<div>
    <h3>Users</h3>

    <p>
        <input type="text" ng-model="find" placeholder="Filter Users"></input>
    </p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>
                Edit
            </th>
            <th>Delete</th>
            <th>
                <a href="" ng-click="order('fName')">First Name</a>
                <span class="sortorder" ng-show="predicate === 'fName'" ng-class="{reverse:reverse}"></span>
            </th>
            <th>
                <a href="" ng-click="order('lName')">Last Name</a>
                <span class="sortorder" ng-show="predicate === 'lName'" ng-class="{reverse:reverse}"></span>
            </th>
            <th>
                <a href="" ng-click="order('gender')">Gender</a>
                <span class="sortorder" ng-show="predicate === 'gender'" ng-class="{reverse:reverse}"></span>
            </th>
            <th>
                <a href="" ng-click="order('age')">Age</a>
                <span class="sortorder" ng-show="predicate === 'age'" ng-class="{reverse:reverse}"></span>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="user in users | filter: find | orderBy: predicate: reverse |itemsPerPage: pageSize" current-page="currentPage">
            <td>
                <a href="#/edituser/{{user.id}}">
                    <button class="btn" ng-disabled="edit" style="color: black;">
                        <span class="glyphicon glyphicon-pencil"></span>  Edit
                    </button>
                </a>
            </td>
            <td>
                <button class="btn" ng-click="deleteUser(user)" ng-disabled="delete">
                    <span class="glyphicon glyphicon-remove"></span>  Delete
                </button>
            </td>
            <td>{{ user.fName }}</td>
            <td>{{ user.lName }}</td>
            <td>{{ user.gender }}</td>
            <td>{{ user.age }}</td>
        </tr>
        </tbody>
    </table>
    <dir-pagination-controls max-size="maxSize",  boundary-links="true">
    </dir-pagination-controls>
</div>
<hr>
<a href="#/newuser">
    <button class="btn btn-success">
        <span class="glyphicon glyphicon-user"></span> Create New User
    </button>
</a>
