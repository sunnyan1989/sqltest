<meta charset="utf-8">
<div>

    <h3>Create New User:</h3>

    <form class="form-inline">
        <div class="form-group">
            <label class="control-label">First Name:</label>
            <div class="">
                <input type="text" ng-model="fName" placeholder="First Name"></input>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Last Name:</label>
            <div class="">
                <input type="text" ng-model="lName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Sex:</label>
            <div class="">
                <input type="text" ng-model="gender" placeholder="Sex"></input>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Age:</label>
            <div class="">
                <input type="text" ng-model="age" placeholder="Age">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Password:</label>
            <div class="">
                <input type="password" ng-model="passw1" placeholder="Password"></input>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Repeat Password:</label>
            <div class="">
                <input type="password" ng-model="passw2" placeholder="Repeat Password"></input>
            </div>
        </div>
    </form>
    <hr>
    <button class="btn btn-success" ng-disabled="error || incomplete" ng-click="save()">
        <span class="glyphicon glyphicon-save"></span>  Create User
    </button>
    <a href="#/"><button class="btn btn-success">  Back</button></a>
</div>
